##### Congress Poland, Galicia and Lodomeria and Free City of Kraków
 # Stańczycy
 ig_stanczycy: "Stańczycy"
 ig_stanczycy_desc: "The Stańczycy are a political grouping that formed in the 1860s, but their origins date back to the early 1830s. They condemn attempts to gain independence through armed struggle and conspiracy; instead, they call for maintaining loyalty to the Austrian Empire, which they see as a continuation of the former Polish state."

